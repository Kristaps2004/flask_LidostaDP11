<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/index.css" rel="stylesheet" />
    <title>OrmondAir: Sākums</title>
    <link rel="icon" href="/static/img/clipart-airplane-logo-4.jpg" />
  </head>
  <body>
    <div class="augsejaisBaneris">
      <h1 class="virsraksts">OrmondAir</h1>
      <button id="ienakt">Ienākt</button>
      <a href="/rezervacijas"><button id="rezervacijas">Manas Rezervācijas</button></a>
      <button id="meklet">Meklēt</button>
      <input class="mekletNo" placeholder="No" required/>
      <input class="mekletUz" placeholder="Galamērķis" required/>
      <input type="date" id="datums" name="trip-start" value="today" min="2021-01-01" max="2021-12-31" required/>
    </div>
    <div class="apaksejaisBaneris">
      <img class="attels1" src="/static/img/attels1.jpg" alt="Lidmašīna" />
      <img class="attels2" src="/static/img/attels2.webp" alt="Lidmašīna" />
    </div>
    <div id="popUp">
      <div class="form-box">
        <div class="miniAugsa">
          <img id="iziet" src="/static/img/iziet.png"></img>
          <h2 id="miniVirsraksts">OrmondAir</h2>
        </div>
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Log In</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="E-pasts" required/>
          <input type="text" class="input-field" placeholder="Parole" required/>
          <input type="checkbox" class="check-box" /><span>Remember Password</span>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="E-pasts" required/>
          <input type="text" class="input-field" placeholder="Parole" required/>
          <input type="checkbox" class="check-box" required/>
          <div class="piekritNoteikumiem">Reģistrējoties jūs piekrītat OrmondAir konfidencialitātes politikai un lietošanas noteikumiem</div>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="/static/js/index.js"></script>
  </body>
</html>
