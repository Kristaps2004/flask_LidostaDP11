<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/css/adminreisi.css" rel="stylesheet" />
    <title>OrmondAir: Admin Reisi</title>
    <link rel="icon" href="/static/img/clipart-airplane-logo-4.jpg" />
  </head>
  <body>
    <div class="augsejaisBaneris">
      <a href="/">
        <h1 class="virsraksts">OrmondAir</h1>
      </a>
      <a href="/admin">
        <button id="atgriezties_admin">Atgriezties admin</button>
      </a>
    </div>
    <div class="apaksejaisBaneris">
      <div class="reisi">
        <h2 class="nosaukumi">Reisi</h2>
        <button id="pievienotReisi">Pievienot</button>
        <button id="labotReisi">Labot</button>
        <button id="dzestReisi">Dzēst</button>
      </div>
    </div>
    <div id="popUp6">
      <form id="form">
        <div class="miniapaksa">
          <div class="miniAugsa">
            <h2 id="miniVirsraksts">OrmondAir</h2>
          </div>
          <h3 class="tPievienotIzlidosanasDatumu" id="apaksvirsraksti">Izlidošanas datums</h3>
          <input type="text" id="input" class="pievienotIzlidosanasDatumu"/>
          <h3 class="tPievienotLaiku" id="apaksvirsraksti">Laiks</h3>
          <input type="text" id="input" class="pievienotLaiku"/>
          <h3 class="tPievienotNo" id="apaksvirsraksti">No</h3>
          <input type="text" id="inputMazais" class="pievienotNo"/>
          <h3 class="tPievienotUz" id="apaksvirsraksti">Uz</h3>
          <input type="text" id="inputMazais" class="pievienotUz"/>
          <button type="submit" id="pievienotReisiPoga" class="dzeltenaPoga">Pievienot</button>
          <button id="atcelt" class="atceltLielakaDala">Atcelt</button>
        </div>
      </form>
    </div>
    <div id="popUp7">
      <form id="form">
        <div class="miniapaksa">
          <div class="miniAugsa">
            <h2 id="miniVirsraksts">OrmondAir</h2>
          </div>
          <h3 class="tIzveletiesReisaNumuru" id="apaksvirsraksti">Reisa Numurs</h3>
          <input type="text" id="input" class="izveletiesReisaNumuru"/>
          <h3 class="tLabotIzlidosanasDatumu" id="apaksvirsraksti">Izlidošanas datums</h3>
          <input type="text" id="input" class="labotIzlidosanasDatumu"/>
          <h3 class="tLabotLaiku" id="apaksvirsraksti">Laiks</h3>
          <input type="text" id="input" class="labotLaiku"/>
          <h3 class="tLabotNo" id="apaksvirsraksti">No</h3>
          <input type="text" id="inputMazais" class="labotNo"/>
          <h3 class="tLabotUz" id="apaksvirsraksti">Uz</h3>
          <input type="text" id="inputMazais" class="labotUz"/>
          <button type="submit" id="labotReisiPoga" class="dzeltenaPoga">Labot</button>
          <button id="atcelt" class="atceltLielakaDala">Atcelt</button>
        </div>
      </form>
    </div>
    <div id="popUp8">
      <form id="form">
        <div class="miniapaksa">
          <div class="miniAugsa">
            <h2 id="miniVirsraksts">OrmondAir</h2>
          </div>
          <h3 class="tDzestReisu" id="apaksvirsraksti">Reisa Numurs</h3>
          <input type="text" id="input" class="dzestReisu"/>
          <button type="submit" id="dzestReisiPoga" class="dzeltenaPoga">Dzēst</button>
          <button id="atcelt" class="atceltLielakaDala">Atcelt</button>
        </div>
      </form>
    </div>
    <script src="/static/js/adminreisi.js"></script>
  </body>
</html>
